<!DOCTYPE html>
<head>
    <title>Aplicacion Del Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenido">
        <div class="clima">
            <div class="flex-start">
                <h1 class="b fuente" id="day"></h1>
                <p1 class="b fuente" id="date"></p1>
                <p2 class="b fuente" id="location"></p2>
            </div>

            <div class="flex-end">
                <div class="b" id="logo"></div>
                <h1 class="b fuente" id="degrees"></h1>
                <h2 class="b fuente" id="status"></h2>
            </div>
        </div>


        <div class="detalles">
            <div id="wheather1" class="fuente">
                <h2 class="b fuente" id="feels"></h2>
                <h2 class="b fuente" id="humidity"></h2>
                <h2 class="b fuente" id="wind"></h2>

            </div>

            

            <button id="wheather3">Change Location</button>
        </div>
    </div>

    <script src="app.js" ></script>
</body>
